{% extends 'baser.html' %}
{% load bootstrap %}
{% load static %}

{% block content %}


<div class="loginpage mt-5">


      <div class="col-md-10" style="margin: auto; margin-top: 100px;">
        <div class="card mb-4 mt-5">
          <div class="card-header">
            Upload Book
          </div>
          <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {{form|bootstrap}}
              <button type="submit" class="btn btn-outline-info mt-4 ">Upload Book</button>
            </form>


          </div>
        </div>
      </div>
</div>


{% endblock %}
