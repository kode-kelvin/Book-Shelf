{% extends 'baser.html' %}
{% load bootstrap %}


{% block content %}
<br>

<div class="loginpage">


      <div class="col-md-9" style="margin: auto; margin-top: 75px;">

        <div class="card mb-4 mt-5">
          <div class="card-header">
            Enter Login Details
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              {{form|bootstrap}}
              <button type="submit" class="btn btn-primary mt-4 ">LogIn</button>
            </form>
            <small class="text-muted ml-2">
                    <a href="{% url 'blog:password_reset' %}">Forgot Password ?</a>
                </small>
            <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2 mt-4" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
          </div>
        </div>
      </div>
</div>
{% endblock %}
